<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>AI Caption Generator</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;color:#333}.container{max-width:1200px;margin:0 auto;padding:20px}.header{text-align:center;margin-bottom:40px;color:white}.header h1{font-size:2.5rem;margin-bottom:10px;text-shadow:0 2px 4px rgba(0,0,0,0.3)}.header p{font-size:1.2rem;opacity:0.9}.main-card{background:white;border-radius:20px;padding:40px;box-shadow:0 20px 40px rgba(0,0,0,0.1);margin-bottom:40px}.form-group{margin-bottom:25px}label{display:block;font-weight:600;margin-bottom:8px;color:#555}input,textarea,select{width:100%;padding:15px;border:2px solid #e1e5e9;border-radius:10px;font-size:16px}textarea{min-height:120px}.form-row{display:grid;grid-template-columns:1fr;gap:20px}@media(min-width:768px){.form-row{grid-template-columns:1fr 1fr}}.generate-btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:15px 40px;font-size:18px;font-weight:600;border-radius:50px;cursor:pointer;width:100%;margin:20px 0}.results{background:#f8f9fa;border-radius:15px;padding:30px;margin-top:30px;display:none}.results.show{display:block}.caption-result{background:white;border-radius:10px;padding:20px;margin-bottom:15px;border-left:4px solid #667eea}.caption-result h4{color:#667eea;margin-bottom:10px;font-size:14px}.copy-btn{background:#28a745;color:white;border:none;padding:8px 15px;border-radius:5px;cursor:pointer;font-size:12px}.loading{display:none;text-align:center;padding:20px}.spinner{width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #667eea;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 10px}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style></head><body><div class="container"><div class="header"><h1>🚀 AI Caption Generator</h1><p>Create engaging social media captions</p></div><div class="main-card"><form id="captionForm"><div class="form-group"><label for="topic">What's your post about?</label><textarea id="topic" placeholder="Describe your post content..." required></textarea></div><div class="form-row"><div class="form-group"><label for="platform">Platform</label><select id="platform" required><option value="">Select Platform</option><option value="instagram">Instagram</option><option value="facebook">Facebook</option><option value="twitter">Twitter</option><option value="linkedin">LinkedIn</option><option value="tiktok">TikTok</option></select></div><div class="form-group"><label for="tone">Style</label><select id="tone" required><option value="">Select Style</option><option value="professional">Professional</option><option value="casual">Casual</option><option value="funny">Funny</option><option value="inspirational">Inspirational</option><option value="sales">Sales</option></select></div></div><button type="submit" class="generate-btn">✨ Generate Captions</button></form><div class="loading" id="loading"><div class="spinner"></div><p>Creating captions...</p></div><div class="results" id="results"><h3>🎉 Your Generated Captions:</h3><div id="captionsContainer"></div></div></div></div><script>class CaptionGenerator{constructor(){this.form=document.getElementById('captionForm');this.loading=document.getElementById('loading');this.results=document.getElementById('results');this.captionsContainer=document.getElementById('captionsContainer');this.init()}init(){this.form.addEventListener('submit',this.handleSubmit.bind(this))}async handleSubmit(e){e.preventDefault();const formData=new FormData(this.form);const data={topic:formData.get('topic'),platform:formData.get('platform'),tone:formData.get('tone')};this.showLoading(true);await new Promise(resolve=>setTimeout(resolve,2000));const captions=this.generateCaptions(data);this.displayResults(captions);this.showLoading(false)}generateCaptions(data){const templates={casual:["Just had to share this! "+data.topic+" 😍\n\nHonestly, this made my day. Who else loves this?\n\n#motivation #success","Can we talk about "+data.topic+"? 🗣️\n\nI'm obsessed and I'm not sorry about it! Drop a ❤️ if you agree.\n\n#lifestyle #goals","Sunday vibes with "+data.topic+" ☀️\n\nSometimes the simple things bring joy. What's making you smile today?\n\n#inspiration #happiness"],professional:[data.topic+" 💼\n\nSharing insights on "+data.topic+". What are your thoughts? Let me know in comments.\n\n#business #professional","Today's focus: "+data.topic+" ✨\n\nConsistency and dedication are key to success. How do you stay motivated?\n\n#leadership #growth",data.topic+" - a game changer in today's market. 📊\n\nSwipe to learn more about why this matters.\n\n#innovation #strategy"],funny:["Me: I don't need "+data.topic+"\nAlso me: *gets "+data.topic+"* 😂\n\nWhy am I like this? Anyone else relate?\n\n#funny #relatable",data.topic+" hit different today 🤪\n\nI'm not sure what I expected, but it wasn't this. Send help! 😅\n\n#humor #life","Plot twist: "+data.topic+" was actually worth the hype 🎭\n\nColor me surprised! What surprised you recently?\n\n#surprised #plot"],inspirational:["Every journey starts with a single step. 🌟\n\n"+data.topic+" reminded me that progress isn't always linear.\n\n#motivation #journey","Grateful for "+data.topic+" today 🙏\n\nSometimes the universe gives us exactly what we need. Trust the process.\n\n#gratitude #trust","Your only limit is your mindset. 💭\n\n"+data.topic+" taught me that challenges are opportunities in disguise.\n\n#mindset #growth"],sales:["🔥 Special offer alert! "+data.topic+"\n\nLimited time only - don't miss out! Link in bio for details.\n\n#sale #limited","Why choose "+data.topic+"? Let me tell you... ✨\n\n✅ Quality guaranteed\n✅ Fast delivery\n✅ Happy customers\n\nReady to try? DM us!\n\n#quality #service","Customer favorite: "+data.topic+" 🏆\n\n\"Best purchase I've made this year!\" - Sarah M.\n\nWhat are you waiting for?\n\n#testimonial #bestseller"]};const tone=data.tone||'casual';const selectedTemplates=templates[tone]||templates.casual;const captions=[];selectedTemplates.forEach((template,index)=>{captions.push({id:index+1,text:template.trim(),platform:data.platform,tone:tone})});return captions}displayResults(captions){this.captionsContainer.innerHTML='';captions.forEach(caption=>{const captionEl=document.createElement('div');captionEl.className='caption-result';captionEl.innerHTML='<h4>Version '+caption.id+' - '+caption.tone+' Style</h4><div style="line-height:1.6;margin-bottom:15px">'+caption.text.replace(/\n/g,'<br>')+'</div><button class="copy-btn" onclick="copyCaption(this,\''+caption.text.replace(/'/g,"\\'")+'\')">\uD83D\uDCCB Copy Caption</button>';this.captionsContainer.appendChild(captionEl)});this.results.classList.add('show');this.results.scrollIntoView({behavior:'smooth'})}showLoading(show){this.loading.style.display=show?'block':'none';if(show){this.results.classList.remove('show')}}}function copyCaption(btn,text){navigator.clipboard.writeText(text).then(()=>{btn.textContent='✅ Copied!';setTimeout(()=>{btn.textContent='📋 Copy Caption'},2000)})}document.addEventListener('DOMContentLoaded',()=>{new CaptionGenerator()})</script></body></html>
